  - name: Silvestar Mežnarić
    description_hr: Moje ime je Silvestar Mežnarić, te već treću godinu studiram na
      Medicinskom fakultetu u Rijeci na studiju Sanitarno inženjerstvo. Na
      kongresu sam debitirao 2017. godine kao volonter, te nastavio 2018. u
      Organizacijskom odboru u tehničkoj službi. Veselim se NeuRi-u i jedan od
      razloga zbog kojeg sam se i angažirao je to što smatram da je važno
      prikazati Medicinski fakultet u Rijeci u što boljem izdanju kako u
      znanstvenom tako i društvenom smislu, ne samo na razini Hrvatske, već i
      cijele regije.
    description_en: Moje ime je Silvestar Mežnarić, te već treću godinu studiram na
