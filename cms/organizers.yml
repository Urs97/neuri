  - name: "Eugen Car "
    description_hr: Moje ime je Eugen Car i student sam Medicine na Medicinskom
      fakultetu u Rijeci. Ovo mi je prva godina na NeuRi-ju, zbog čega sam
      iznimno sretan i dodatno motiviran. U slobodno vrijeme volim biti aktivan,
      putovati, upoznavati druge ljude i družiti se. Međutim, uživam i u laganim
      šetnjama i opuštenom ispijanju kave na suncu.
