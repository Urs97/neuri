  - name: Emina Horvat Velić
    role_hr: Glavna tajnica
    role_en: "General secretary "
    image: assets/images/emina_horvat_velić.jpg
    description_hr: "Studentica sam preddiplomskog studija biologije (PMF Zagreb).
      Osim što previše gledam serije, bavim se borilačkim vještinama,
      fotografijom i plakanjem nad činjenicom da na laptopu ne mogu pokrenuti
      Metal Gear Solid V: The Phantom Pain. Glavne zadaće na kongresu su mi
      obrada i kategoriziranje prijava, te korespondencija sa sudionicima."
    description_en: "Studentica sam preddiplomskog studija biologije (PMF Zagreb).
