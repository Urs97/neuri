team:
  - name: Josipa Kajić
    role_hr: Predsjednica
    role_en: President
    image: assets/images/josipa-kajic.jpg
    description_hr: Moje ime je Josipa Kajić. Studentica sam medicine. Inače sam
      Zagrepčanka rođena u Ukrajini koja se uspjela naviknuti na ludo riječko
      vrijeme. Od malih nogu sam postavljala previše pitanja o mozgu pa je
      upravo neuroznanost područje kojim se želim baviti cijeli život. U
      slobodno vrijeme, ako ga uhvatim, plivam i volontiram.
    description_en: Moje ime je Josipa Kajić. Studentica sam medicine. Inače sam
      Zagrepčanka rođena u Ukrajini koja se uspjela naviknuti na ludo riječko
