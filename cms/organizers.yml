  - name: Tina Župetić
    description_hr: Zovem se Tina Župetić i studentica sam 3. godine medicine u
      Rijeci. Zbog svog velikog zanimanja za sve u vezi mozga odlučila sam se
      ove godine pridružiti timu NeuRi-ja i mogu reći da se i više nego veselim
      vidjeti realizirani kongres. Osim svega vezanoga uz faks, u slobodno
      vrijeme volim pokoje putovanje, fotografiju i dobar film ili knjigu.
    description_en: Zovem se Tina Župetić i studentica sam 3. godine medicine u
