  - name: Christina Isabell Jukić
    role_hr: Počasna predsjednica
    role_en: Honorary president
    image: assets/images/christina-isabell-jukić.jpg
    description_hr: Provela sam 5 godina u NeuRiju, od čega sam 3 godine bila
      predsjednica. NeuRi je za mene bio i zauvijek će ostati projekt ljubavi i
      prijateljstva koji mene izgradio kao osobu i pružio mi neprocjenjiva
      iskustva.  Svoj sam put nastavila daleko od neuroznanosti,
      specijalizantica sam ortopedije i traumatologije u Njemačkoj i sretna sam
      što mogu reći da živim svoj san.
    description_en: Provela sam 5 godina u NeuRiju, od čega sam 3 godine bila
