  - name: Matea Galetić
    role_en: Scientific Logistics Coordinator
    role_hr: Koordinatorica znanstvene logistike
    image: assets/images/matea_galetić.jpg
    description_hr: Pozdrav svima! Moje ime je Matea Galetić. Dolazim iz Samobora,
      meni osobno najljepšeg grada Hrvatske 🙂 Studentica sam četvrte godine
      medicine. U svoje slobodno vrijeme volim pogledati dobru seriju te
      ispijati kavicu uz obalu. 😎 Ovo mi je prva godina sudjelovanja u NeuRi
      kongresu te se nadam sklapanju novih prijateljstava, dobroj zabavi i u
      konačnici, da ću nakon kongresa biti bogatija znanjem iz područja
      neuroznanosti 😀
