  - name: Vinko Pavlov
    image: assets/images/vinko-pavlov.jpg
    description_hr: Pozdrav svima, zovem se Vinko Pavlov i dolazim iz Splita.
      Student sam 4. godine medicine na Medicinskom fakultetu u Rijeci te prvi
      put sudjelujem kao član organizacijskog odbora NeuRi kongresa. Volim
      sklapati nova prijateljstva te se smatram pouzdanim, pristupačnim i
      komunikativnim. U slobodno vrijeme bavim se SCUBA ronjenjem i čitanjem, a
      osim toga volim i popit kavu u dobrom društvu (ipak sam dalmatinac).
    description_en: Pozdrav svima, zovem se Vinko Pavlov i dolazim iz Splita.
