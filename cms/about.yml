text_1_hr: "Studentski kongres neuroznanosti – NeuRi već je tradicionalno travanjsko okupljanje mladih          zaljubljenika u neuroznanost, koje se održava na Medicinskom fakultetu u Rijeci i u Psihijatrijskoj bolnici Rab. Pod motom „Edukacija & Iskustvo“ zajedno s pozvanim predavačima usvajamo nova znanja i vještine, imamo priliku prikazati rezultate vlastitih istraživanja, intenzivno se družiti te uspostaviti brojne kontakte i nezaboravna poznanstva."
text_2_hr: "Zato pozivamo sve vas koji se bavite znanstveno-istraživačkim radom unutar raskošne neuroznanstvene palete, od neuroanatomije, neurofiziologije, neurofarmakologije preko neurologije i psihijatrije do psihologije i svih ostalih područja koja u najširem smislu proučavaju ljudski mozak i njegovu funkciju, da sudjelujete na Studentskom kongresu neuroznanosti – NeuRi! Za vas smo pripremili tri dana bogatog znanstveno-stručnog i društvenog programa."
text_1_en: "Student congress of neuroscience – NeuRi is already traditional April gathering of young lovers of neuroscience which is being held at the Medical Faculty Rijeka and Rab Psychiatric Hospital. Under the motto “Education & Experience”, together with invited speakers you will acquire new knowledge and skills, have the opportunity to present the results of your own research, extensively socialize, and establish numerous new contacts and unforgettable friendships."
text_2_en: "We therefore urge all of you who deal with scientific research within the luxurious range of neuroscience, from neuroanatomy, neurophysiology, neuropharmacology over neurology and psychiatry to psychology, and all other areas in the broadest sense of studying the human brain and its function, to participate in the Student Congress of Neuroscience – NeuRi! We have prepared three days of rich scientific and social program."